paths:
    /events:
        get:
            tags:
                - Events
            summary: Get all events
            security:
                - bearerAuth: []
            responses:
                200:
                    description: Events retrieved successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                    data:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Event'
                                    message:
                                        type: string
                401:
                    description: Not authorized
                500:
                    description: Server error

        post:
            tags:
                - Events
            summary: Create new event
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Event'
            responses:
                200:
                    description: Event created successfully
                401:
                    description: Not authorized
                403:
                    description: Insufficient permissions
                500:
                    description: Server error

    /events/filter:
        get:
            tags:
                - Events
            summary: Get events by year
            security:
                - bearerAuth: []
            parameters:
                - in: query
                  name: year
                  schema:
                      type: integer
                  description: Year to filter events (defaults to current year)
                - in: query
                  name: type
                  schema:
                      type: string
                  description: Type of event to filter (defaults to all)
            responses:
                200:
                    description: Events retrieved successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                    data:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Event'
                                    message:
                                        type: string
                400:
                    description: Invalid year provided
                401:
                    description: Not authorized
                500:
                    description: Server error

    /events/{id}:
        put:
            tags:
                - Events
            summary: Update event
            security:
                - bearerAuth: []
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Event ID
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Event'
            responses:
                200:
                    description: Event updated successfully
                401:
                    description: Not authorized
                403:
                    description: Insufficient permissions
                404:
                    description: Event not found
                500:
                    description: Server error

        delete:
            tags:
                - Events
            summary: Delete event
            security:
                - bearerAuth: []
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Event ID
            responses:
                200:
                    description: Event deleted successfully
                401:
                    description: Not authorized
                403:
                    description: Insufficient permissions
                404:
                    description: Event not found
                500:
                    description: Server error
