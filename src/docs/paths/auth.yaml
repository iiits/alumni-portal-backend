paths:
    /auth/register:
        post:
            tags:
                - Authentication
            summary: Register a new user
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/User'
            responses:
                201:
                    description: Registration successful
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                                    data:
                                        type: object
                                        properties:
                                            email:
                                                type: string
                                                example: 'user@iiits.in'
                                    message:
                                        type: string
                                        example: 'Registration successful. Please verify your email.'
                400:
                    description: Registration failed
                500:
                    description: Server error

    /auth/login:
        post:
            tags:
                - Authentication
            summary: Login user
            description: Login using college email, personal email, or user ID
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - identifier
                                - password
                            properties:
                                identifier:
                                    type: string
                                    example: 'user@iiits.in'
                                password:
                                    type: string
                                    format: password
            responses:
                200:
                    description: Login successful
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                                    data:
                                        type: object
                                        properties:
                                            token:
                                                type: string
                                                example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
                                            user:
                                                $ref: '#/components/schemas/User'
                                    message:
                                        type: string
                                        example: 'Login successful'
                400:
                    description: Invalid credentials
                401:
                    description: Unauthorized
                500:
                    description: Server error

    /auth/me:
        get:
            tags:
                - Authentication
            summary: Get current user profile
            security:
                - bearerAuth: []
            responses:
                200:
                    description: User profile retrieved successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                                    data:
                                        $ref: '#/components/schemas/User'
                                    message:
                                        type: string
                                        example: 'User profile retrieved successfully'
                401:
                    description: Not authorized
                403:
                    description: Email not verified
                404:
                    description: User not found
                500:
                    description: Server error

    /auth/verify-email:
        post:
            tags:
                - Authentication
            summary: Verify email address
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - token
                            properties:
                                token:
                                    type: string
                                    example: 'verification-token'
            responses:
                200:
                    description: Email verified successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Email verified successfully'
                400:
                    description: Invalid or expired token
                429:
                    description: Too many verification attempts
                500:
                    description: Server error

    /auth/resend-verification:
        post:
            tags:
                - Authentication
            summary: Resend verification email
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - email
                            properties:
                                email:
                                    type: string
                                    format: email
                                    example: 'user@iiits.in'
            responses:
                200:
                    description: Verification email sent successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Verification email resent successfully'
                400:
                    description: Invalid email
                404:
                    description: User not found
                429:
                    description: Too many requests
                500:
                    description: Server error

    /auth/request-reset-password:
        post:
            tags:
                - Authentication
            summary: Request password reset
            security:
                - bearerAuth: []
            responses:
                200:
                    description: Password reset email sent successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Password reset link sent to email'
                400:
                    description: Invalid request
                401:
                    description: Unauthorized
                404:
                    description: User not found
                429:
                    description: Too many reset attempts
                500:
                    description: Server error

    /auth/reset-password:
        post:
            tags:
                - Authentication
            summary: Reset password using token
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - token
                                - newPassword
                            properties:
                                token:
                                    type: string
                                    example: '1a2b3c4d...'
                                newPassword:
                                    type: string
                                    format: password
                                    example: 'newSecurePassword123'
            responses:
                200:
                    description: Password reset successful
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: 'Password reset successful'
                400:
                    description: Invalid token or password
                401:
                    description: Unauthorized
                404:
                    description: User not found
                429:
                    description: Too many reset attempts
                500:
                    description: Server error

components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
